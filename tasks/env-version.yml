- name: "install {{ anyenv_env_name }}"
  shell: >
    bash -lc "anyenv install {{ anyenv_env_name }}"
    creates={{ anyenv.install_dir }}/envs/{{ anyenv_env_name }}
  environment:
    PATH: "{{ anyenv.install_dir }}/bin:{{ lookup('env', 'PATH') }}"

- name: "install {{ anyenv_env_language }} version {{ item }}"
  shell: >
    bash -lc "{{ anyenv_env_name }} install {{ anyenv_env_version }}"
    creates={{ anyenv.install_dir }}/envs/{{ anyenv_env_name }}/versions/{{ anyenv_env_version }}
  environment:
    PATH: "{{ anyenv.install_dir }}/bin:{{ lookup('env', 'PATH') }}"
  with_items: "{{ anyenv_env_version }}"

- name: "check global version"
  shell: >
    bash -lc "{{ anyenv_env_name }} global"
  register: anyenv_global_version
  changed_when: false
  environment:
    PATH: "{{ anyenv.install_dir }}/bin:{{ lookup('env', 'PATH') }}"

# NOTE: "-check" option is error because anyenv_global_version is skipped.
- name: "global version commit as {{ global_version }}"
  shell: >
    bash -lc "{{ anyenv_env_name }} global {{ global_version }}"
  when: anyenv_global_version.stdout != global_version
  environment:
    PATH: "{{ anyenv.install_dir }}/bin:{{ lookup('env', 'PATH') }}"
