- name: "update apt cache"
  apt: update_cache=yes
  become: yes

- name: "install build depends of pyenv"
  apt: pkg={{ item }} state=present install_recommends=no
  with_items:
    - make
    - build-essential
    - wget
    - curl
    - llvm
    - xz-utils
    - git
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - libncurses5-dev
    - libncursesw5-dev
  become: yes

- include: >
    env-version.yml anyenv_env_name=pyenv anyenv_env_version={{ pyenv.version }} anyenv_env_language=python global_version={{ pyenv.global_version }}

- name: "install {{ item }} using pip"
  pip: name={{ item }} state=present executable="{{ anyenv.install_dir }}/envs/pyenv/shims/pip"
  register: anyenv_pip_installed
  with_items: "{{ pyenv.global_packages }}"

- name: "rehash pyenv"
  shell: >
    "{{ anyenv.install_dir | replace('~', '$HOME') }}/envs/pyenv/bin/pyenv" rehash
  when: anyenv_pip_installed|changed
